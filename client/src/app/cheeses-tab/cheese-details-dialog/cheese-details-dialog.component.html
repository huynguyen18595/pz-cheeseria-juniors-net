<div>
  <h3>{{ data.title }}</h3>
  <div class="flex flex-column">
    <h4>{{ data.category }}</h4>
  </div>
  <div>
    <img [src]="data.image" alt="" />
    <h5 class="my-3">Price/item: {{ data.price | currency : "USD" }}</h5>
    <p>{{ data.description }}</p>
  </div>
  <div class="flex justify-content-end" mat-dialog-actions>
    <button class="btn btn-danger" color="warning" mat-dialog-close>
      Close
    </button>
  </div>
</div>
